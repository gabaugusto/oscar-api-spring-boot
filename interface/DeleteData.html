<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apagando um Indicado ao Oscar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h4 class="mb-3">Indicados ao Oscar</h4>

        <p>Informe um ID Registro no campo abaixo para apagar um registro do Banco de Dados</p>

        <form>
            <div class="mb-3">
                <label for="id" class="form-label">ID</label>
                <input type="text" class="form-control" id="id" name="id" required>
            </div>
            <button type="submit" class="btn btn-primary">Apagar</button>
        </form>
    </div>
    
    <script>

        const form = document.querySelector('form');
        form.addEventListener('submit', async function (event) {
            // impedir que a p√°gina recarregue
            event.preventDefault();

            // pegar o valor do campo id
            const id = document.getElementById('id').value;

            // URL da API
            const url = `http://localhost:8082/indicados/deletar/${id}`;

            const response = await fetch(url, {
                method: 'DELETE'
            });

            if (response.ok) {
                alert('Registro apagado com sucesso!');
            } else {
                alert('Erro ao apagar registro!');
            }
        });
       
    </script>
</body>

</html>
