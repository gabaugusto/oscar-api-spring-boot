<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indicados ao Oscar - Enviando Dados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="col-md-12 col-lg-12">
            <h4 class="mb-3">Indicados ao Oscar</h4>

            <p>Cadastre abaixo novos filmes indicados ao Oscar para alimentar o banco através da API.</p>

            <form action="http://localhost:8082/indicados/inserir" id="formulario" class="needs-validation">

                <div class="col-sm-12">
                    <label for="nomeIndicado" class="form-label">Nome da pessoa indicada:</label>
                    <input type="text" name="nomeIndicado" id="nomeIndicado" class="form-control" required>
                </div>

                <div class="col-sm-12">
                    <label for="nomeFilme" class="form-label">Filme:</label>
                    <input type="text" name="nomeFilme" id="nomeFilme" class="form-control" required>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <label for="anoFilmagem" class="form-label">Ano Filmagem:</label>
                        <input type="number" name="anoFilmagem" id="anoFilmagem" class="form-control">
                    </div>

                    <div class="col-sm-6">
                        <label for="anoCerimonia" class="form-label">Ano da cerimônia:</label>
                        <input type="number" name="anoCerimonia" id="anoCerimonia" class="form-control">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <label for="categoria" class="form-label">Categoria:</label>
                        <input type="text" name="categoria" id="categoria" class="form-control" required>
                    </div>

                    <div class="col-sm-3">
                        <label for="edicaoCerimonia" class="form-label">Cerimônia:</label>
                        <input type="number" name="edicaoCerimonia" id="edicaoCerimonia" class="form-control">
                    </div>

                    <div class="col-sm-3">
                        <label for="vencedor">Venceu?</label>
                        <select name="vencedor" id="vencedor" class="form-control">
                            <option value="1">Sim</option>
                            <option value="0">Não</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <input type="submit" class="my-4 w-100 btn btn-primary btn-lg"
                        value="Registrar indicada(o) ao Oscar">
                </div>
                <div class="row">
                    <div id="response" class="response">

                    </div>

                    <div id="txtFeedback" class="text-red text-center">

                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        /**
        * Identifica o formulário e adiciona o evento de envio.
        *
        */
        const formulario = document.getElementById("formulario");
        formulario.addEventListener("submit", handleFormSubmit);

        /**
        * Função manipuladora de eventos para um envio de formulário.
        * @see https://developer.mozilla.org/en-US/docs/Web/API/HTMLFormElement/submit_event
        * 
        */
        async function handleFormSubmit(event) {
            try {

                /**
                * preventDefault impede o comportamento padrão do envio do navegador ao formulário para que possamos lidar nós mesmos com os dados.
                * 
                */
                event.preventDefault();

                /**
                * Aqui obtemos o elemento ao qual o manipulador de eventos foi anexado.
                * @see https://developer.mozilla.org/en-US/docs/Web/API/Event/currentTarget
                */
                const form = event.currentTarget;

                /**
                * Aqui pegamos o endereço da URL da API do atributo `action` do formulário.
                */
                const url = form.action;

                try {

                    /**
                    * Aqui pegamos todos os campos do formulário e torna seus valores disponiveis através de uma instância da Classe `FormData`.
                    * 
                    * @see https://developer.mozilla.org/en-US/docs/Web/API/FormData
                    */

                    const dadosFormulario = new FormData(form);
                    const responseData = await postFormDataAsJson({ url, dadosFormulario });

                    console.log("Abaixo o resultado do consumo da API");
                    console.log({ responseData });

                    /**
                    *
                    * Exibindo os dados que foram enviados para a API
                    *    
                    **/
                    const print = document.getElementById("response");
                    print.innerHTML = "";
                    print.innerHTML += "<strong>Exibindo os dados que foram enviados para a API <br>";

                    for (const [key, value] of formData.entries()) {
                        print.innerHTML += `${key}: ${value}<br>`;
                    }

                    document.getElementById("txtFeedback").innerHTML = "Envio realizado com sucesso!";
                    form.reset();
                    return responseData;

                } catch (error) {
                    console.error(error);
                }
            }
            catch (error) {
                console.error(error);
            }
        }

        /**
        *
        * Exibindo os dados dentro da div com o ID response
        *    
        **/
        async function postFormDataAsJson({ url, formData }) {

            /**
            * 
            * Não podemos passar a instância `FormData` diretamente para `fetch`
            * pois isso fará com que ela seja formatada automaticamente a solicitação
            * corpo como "multipart" (pode pesquisar sobre envio de arquivos com html para se aprofundar no termo) 
            * e defina o cabeçalho de solicitação `Content-Type`
            * para `multipart/form-data`. Queremos enviar o corpo da solicitação
            * como JSON, então estamos convertendo em um objeto simples e então
            * em uma string JSON.
            **/

            const plainFormData = Object.fromEntries(formData.entries());
            const formDataJsonString = JSON.stringify(plainFormData);

            const fetchOptions = {
                /**
                * O método padrão para uma solicitação com busca é GET,
                * então devemos dizer a ele para usar o método POST HTTP.
                * 
                */
                method: "POST",
                /**
                *
                * Esses cabeçalhos serão adicionados à solicitação e informarão
                * a API de que o corpo da solicitação é JSON e que podemos
                * aceita respostas JSON.
                */

                headers: {
                    'Accept': "application/json, text/plain, */*",
                    'Content-Type': "application/json;charset=utf-8"
                },

                /**
                *
                * O corpo da nossa solicitação POST é a string JSON que
                * que criamos acima.
                */
                body: formDataJsonString,
            };

            const response = await fetch(url, fetchOptions);

            if (!response.ok) {
                const errorMessage = await response.text();
                throw new Error(errorMessage);
                document.getElementById("txtFeedback").innerHTML = errorMessage;
                form.reset();
            }

            return response.json();
        }
    </script>
</body>

</html>
